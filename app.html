<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet"></link>
    <style type="text/css">
        fieldset {
            display: inline-block;
        }
        form input[type='number']{
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span8">
                <h2>Timestep Tests</h2>
                <div class="row-fluid">
                    <div class="span7">
                        <form id="sim-params" action="#" method="get" class="form-inline">
                            <h4>Step Type</h4>
                            <label for="stepTypeFixed">
                                <input id="stepTypeFixed" name="stepType" type="radio" value="fixed" />
                                Fixed
                            </label>
                            <label for="stepTypeVariable">
                                <input id="stepTypeVariable" name="stepType" type="radio" value="variable" />
                                Variable
                            </label>
                            <label for="stepTypeSemiFixed">
                                <input id="stepTypeSemiFixed" name="stepType" type="radio" value="semiFixed" />
                                Semi-Fixed
                            </label>
                            <label for="stepTypeAccumulatorFixed">
                                <input id="stepTypeAccumulatorFixed" name="stepType" type="radio" value="accumulatorFixed" checked="checked" />
                                Accumulator Fixed
                            </label>

                            <h4>Integration</h4>
                            <label for="integrationEuler">
                                <input id="integrationEuler" name="integrationType" type="radio" value="euler" />
                                Euler
                            </label>
                            <label for="integrationRK4">
                                <input id="integrationRK4" name="integrationType" type="radio" value="rk4" checked="checked" />
                                Runge Kutta 4
                            </label>

                            <h4>Acceleration</h4>
                            <label for="accelerationHumanOnEarth">
                                <input id="accelerationHumanOnEarth" name="acceleration" type="radio" value="humanOnEarth" checked="checked" />
                                Human on Earth (Air resistance, gravity)
                            </label>
                            <label for="accelerationHumanOnEarthWithoutAir">
                                <input id="accelerationHumanOnEarthWithoutAir" name="acceleration" type="radio" value="humanOnEarthWithoutAir" />
                                Human on Earth (gravity only)
                            </label>

                            <br />
                            <label for="accelerationConstant">
                                <input id="accelerationConstant" name="acceleration" type="radio" value="constant" />
                                Constant (m/s/s)
                            </label>
                            <input id="accelerationConstantAmount" name="accelerationConstantAmount" type="number" min="-20" max="20" step="0.00001" value="-9.80665" /> 
                            <br />

                            <label for="initialVelocity">Initial Velocity (m/s)</label>
                            <input id="initialVelocity" name="initialVelocity" type="number" min="0" max="200" step="0.1" value="20" data-slider="true" />
                            <br />

                            <label for="initialPosition">Initial Position (m)</label>
                            <input id="initialPosition" name="initialPosition" type="number" min="0" max="1000" step="0.1" value="0" data-slider="true" />

                            <div class="control-group">
                                <input name="simSubmit" type="submit" class="btn btn-primary" value="Add" />
                            </div>
                        </form>
                    </div>
                    <div class="span5">
                        <form id="run-params" action="#" method="get">
                            <label for="pixelsPerMetre">Display Pixels Per Metre</label>
                            <input id="pixelsPerMetre" type="number" min="1" max="50" step="1" value="20" />
                            <br />

                            <h4>Disruption (simulate browser irregularity/slow down)</h4>
                            <label for="minSecsDisruption">Minimum Seconds Disruption Per Frame</label>
                            <input id="minSecsDisruption" name="minSecsDisruption" type="number" min="0" max="1" step="0.01" value="0" />
                            <br />

                            <label for="maxSecsDisruption">Maximum Seconds Disruption Per Frame</label>
                            <input id="maxSecsDisruption" name="maxSecsDisruption" type="number" min="0" max="1" step="0.01" value="0" />

                            <div class="control-group">
                                <input name="runSubmit" type="submit" class="btn btn-primary" value="Run" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row-fluid">
                    <table id="sim-table" class="table table-striped table-bordered table-condensed">
                            <thead>
                                <tr>
                                    <th>Position</th>
                                    <th>Velocity</th>
                                    <th>Integration</th>
                                    <th>Acceleration</th>
                                    <th>Step Name</th>
                                    <th> </th>
                                    <th>Results</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="span4">
                <canvas id="display" width="300" height="600" style="display:block; border:1px solid #000000"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/lib.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
